    <section class="feedback">
        <div class="container">
            <div id="forms" class="container-forms">
                <h1>Me conte como foi sua experiÃªncia, e se vocÃª quiser um pouco sobre vocÃª ðŸ˜‹</h1>
                <span class="label">Nota</span>
                <input id="iptNota" type="number" placeholder="Sua nota aqui" class="input">

<script>

    window.onload = verificaFeedback()

    function verificaFeedback() {

        var id = sessionStorage.ID_USUARIO

        fetch(`/feedback/verificarFeedback/${id}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(resposta)
                    if (resposta.length == 1) {
                        forms.style.display = `none`
                        thankyou.style.display = `block`
                        setTimeout(() => {
                            window.location = "singer.html";
                        }, 5000)
                    }
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`#Erro: ${error.message}`);
            });
    }

    function validation() {
        var nota = iptNota.value
        if (nota < 0 || nota > 10) {
            error.innerHTML = `Insira uma nota de 0 Ã  10`
            setTimeout(() => {
                error.innerHTML = ``
            }, 4000)
        } else {
            send()
        }
    }

    function send() {
        aguardarFeedback()

        var id = sessionStorage.ID_USUARIO;

        var corpo = {
            notaForm: iptNota.value,
            mensagem: iptMenssage.value
        }

        fetch(`/feedback/publicar/${id}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                finalizarAguardarFeedback();
                forms.style.display = `none`
                thankyou.style.display = `block`
                setTimeout(() => {
                    window.location = "singer.html";
                }, 5000)
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! CÃ³digo da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardarFeedback();
        });

        return false;

    }

</script>
